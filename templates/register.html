{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="bg_image">
    <div class="mb-4 fs-1 fw-bold" id="reg_title">
        Register and Start Earning
    </div>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="email" placeholder="Email" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="username" placeholder="Choose Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirm" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" id="register_button" type="submit">Register</button>
    </form>
</div>
{% endblock %}
